<div ng-controller="QuestionController">
	<div class="row container">
		<div class="col-md-6">
			<div  google-chart="ColumnChart" ng-model="viewmap" class="largeGraph"></div>
			<h3 class="chart-desc">All-time no.of Questions v/s Views</h3>
		</div>
		<div  class="col-md-6">
			<div google-chart="ColumnChart" ng-model="answermap" class="largeGraph"></div>
			<h3 class="chart-desc">All-time no.of Questions v/s Answers</h3>
		</div>
	</div>
	<div class="row container">
		<div  class="col-md-6">
			<div  google-chart="ColumnChart" ng-model="questionmap" class="largeGraph"></div>
			<h3 class="chart-desc">All-time no.of Questions grouped by year</h3>
		</div>
	</div>
</div>
